<h1 class="title">Positions</h1>
<div class="columns">
  <div class="column is-8">
    <div class="subtitle">
      Declared Positions
    </div>
    <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
      <thead>
        <tr>
          <th>Title</th>
          <th>Candidates</th>
          <th>Actions</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let position of positions$ | async">
          <td>{{ position.title}}</td>
          <td>
            <ul>
              <li *ngFor="let candidate of position.candidates">
                {{ candidate.name }}
              </li>
            </ul>
          </td>
          <td>
              <span class="tag is-danger" (click)="removePosition(position._id)">
              Remove
              <button class="delete is-small"></button>
              </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="column">
    <div class="subtitle">
      Add new position?
    </div>
    <form class="form" [formGroup]="newPositionForm" (ngSubmit)="addPosition()">
      <div class="field">
        <label for="title">Title</label>
        <div class="control">
          <input type="text" name="title" formControlName="title" class="input" placeholder="Title of position">
        </div>
      </div>

      <button class="button is-primary" type="submit">Add Position</button>
    </form>
  </div>

</div>
